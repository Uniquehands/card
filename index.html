<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Popup Example</title>
    <script>
        window.onbeforeunload = function() {
            return "Are you sure you want to leave?";
        };
    </script>
</head>
<body>
    <h1>Your Website Content Goes Here</h1>

    <!-- Popup Content -->
    <div id="exitPopup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 20px; border: 1px solid #ccc;">
        <p>This is a popup. Are you sure you want to leave?</p>
        <button onclick="closePopup()">Stay</button>
    </div>

    <script>
        function closePopup() {
            document.getElementById('exitPopup').style.display = 'none';
        }

        window.onbeforeunload = function() {
            document.getElementById('exitPopup').style.display = 'block';
            return "Are you sure you want to leave?";
        };
    </script>
</body>
</html>
