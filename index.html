<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup and Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Popup styles */
        #popup {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #fff; /* White background */
            border: 6px solid #ffd700; /* Thick golden border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-width: 70%; /* Adjust the width as needed */
            color: #000;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
        }

        #popup img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        #popupHeader {
            font-size: 20px;
            margin-bottom: 5px;
        }

        #popupScript {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Popup code starts here -->
    <div id="popup">
        <h2 id="popupHeader">Popup Header</h2>
        <img src="images (1).png" alt="Popup Image">
        <div id="popupScript">
            <!-- Add your script here -->
            <script>
                // Example script
                console.log('Script inside the popup');
            </script>
        </div>
    </div>
    <script>
        // Function to show the popup onload
        window.onload = function() {
            document.getElementById('popup').style.display = 'block';
        };

        // Function to redirect after 2 seconds
        setTimeout(function() {
            window.location.href = "https://www.google.com";
        }, 2000);
    </script>
    <!-- Popup code ends here -->

</body>
</html>
