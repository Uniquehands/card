<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #popup {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #fff; /* White background */
            border: 6px solid #ffd700; /* Thick golden border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-width: 70%; /* Adjust the width as needed */
            color: #000;
            position: relative;
            font-weight: bold;
        }
        #popup img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        #header {
            font-size: 20px;
            margin-bottom: 5px;
        }
        #subHeader {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .ctaButton {
            display: block;
            padding: 10px;
            background-color: #fff; /* White background */
            color: #000; /* Black text color */
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            border: 4px solid #ffd700; /* Thick golden border */
        }
        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #ffd700; /* Golden text color */
            font-weight: bold;
            font-size: 20px;
            border: 4px solid #ffd700; /* Thick golden border */
            padding: 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Your website content goes here -->

    <div id="popup">
        <div id="closeButton" onclick="closePopup()">X</div>
        <h2 id="header">Popup Header 1</h2>
        <img src="images (1).png" alt="Popup Image">
        <h2 id="header">Popup Header 2</h2>
        <p id="subHeader">Sub Header</p>
        <a href="#" class="ctaButton">CTA Button 1</a>
    </div>

    <script>
        // Function to show the popup after 5 seconds
        setTimeout(function() {
            document.getElementById('popup').style.display = 'block';
        }, 5000);

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
