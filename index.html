<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Card Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #add8e6, #ffd700);
            margin: 0;
            padding: 0;
        }

        .movie-card {
            width: 300px;
            margin: 20px;
            background-color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-image {
            width: 700px;
            height: 200px;
            object-fit: cover;
        }

        .movie-details {
            padding: 1em;
            color: #fff;
        }

        h2, p {
            margin: 0;
        }
    </style>
</head>
<body>

    <section style="display: flex; flex-wrap: wrap; justify-content: center;">

        <div class="movie-card">
            <img class="movie-image" src="movie1.jpg" alt="Movie 1">
            <div class="movie-details">
                <h2>Movie Title 1</h2>
                <p>Release Year: 2022</p>
                <p>Genre: Action</p>
            </div>
        </div>

        <div class="movie-card">
            <img class="movie-image" src="movie2.jpg" alt="Movie 2">
            <div class="movie-details">
                <h2>Movie Title 2</h2>
                <p>Release Year: 2023</p>
                <p>Genre: Drama</p>
            </div>
        </div>

        <!-- Add more movie cards as needed -->

    </section>

</body>
</html>
