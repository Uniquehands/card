<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Diary</title>
    <style>
        body {
            font-family: 'Lucida Handwriting', cursive;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0 0;
            color: #333;
        }

        h2, h3 {
            font-size: 18px;
            margin: 5px 0;
            color: #555;
        }

        img {
            display: block;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            text-align: justify;
        }
    </style>
</head>
<body>

    <h1>My Beautiful Diary</h1>
    <h2>Subtitle 1</h2>
    <h3>Subtitle 2</h3>

    <img src="images (1).png" alt="Captivating Image">

    <p>
        Once upon a time in a world of enchantment, where dreams danced with reality, and every sunset painted a story...
        (Add your captivating and beautiful text here.)
        ...
    </p>

</body>
</html>
