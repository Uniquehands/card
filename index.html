<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff; /* White background */
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: left;
            max-width: 400px;
            color: #000;
        }
        #popup img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        #header {
            font-size: 20px;
            margin-bottom: 5px;
        }
        #subHeader {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .ctaButton {
            display: block;
            padding: 10px;
            background-color: #000;
            color: #ffd700; /* Golden text color */
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Your website content goes here -->

    <div id="popup">
        <h2 id="header">Popup Header 1</h2>
        <img src="images (1).png" alt="Popup Image">
        <h2 id="header">Popup Header 2</h2>
        <p id="subHeader">Sub Header</p>
        <a href="#" class="ctaButton">CTA Button 1</a>
    </div>

    <script>
        // Function to show the popup after 5 seconds
        setTimeout(function() {
            document.getElementById('popup').style.display = 'block';
        }, 5000);
    </script>

</body>
</html>
